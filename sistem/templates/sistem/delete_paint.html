<!-- templates/sistem/delete_paint.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Paint</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ paint.color }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <p><a href="{% url 'paint_list' %}">Cancel</a></p>
</body>
</html>
